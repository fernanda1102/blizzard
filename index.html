<!DOCTYPE html>

<html lang="pt-Br">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <title>Blizzard</title>
  
  </head>

  <body>
<!--Header-->
    <header class="cabecalho">

      <img src="images/Imagem-header.png" alt="Imagem Header" class="Imagem-Header">
      <img src="images/Vector 6.png" alt="Imagem vetor" class="vertor-6-Header">
      <img src="images/Vector 7.png" alt="Imagem vetor" class="vertor-7-Header">

      <div class="cabecalho__superior">
          
        <div class="header-sup-container">
          <img src="images/Logo-Blizzard.png" alt="Logo Blizzard" class="Logo-Blizzard">
        </div>

        <div class="header-sup-container">
          <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            </label>

          <ul class="lista-menu">
            <li class="lista__menu__item">
              <a href="#" class="lista__menu__link">Jogos</a></li>

            <li class="lista__menu__item">
              <a href="#" class="lista__menu__link">Esportes</a></li>

            <li class="lista__menu__titulo">Loja</li>

            <li class="lista__menu__titulo">Notícias</li>

            <li class="lista__menu__titulo">Suporte</li>
          </ul>

        </div>

      </div>

    </header>

<!--Banner-->
    <section class="banner">

      <h1 class="cabecalho__titulo">Retorne à escuridão com o game Diablo IV</h1>
      <p class="cabecalho__texto">O retorno de Lilith traz uma era de escuridão e sofrimento</p>

      <div class="img-banner">
          <img src="images/1.png" alt="#" class="img-1">
          <img src="images/2.png" alt="#" class="img-2">
          <img src="images/3.png" alt="#" class="img-3">
          <img src="images/4.png" alt="#" class="img-4">
          <img src="images/5.png" alt="#" class="img-5">
      </div>

      <a href="#" class="botao-jogue_agora">Jogue Agora</a>

    </section>

    <main>
<!--Central 1-->
        <div class="central_1-container">
          <div class="container">
              <h2 class="titulo_1_central">Jogos exclusivos</h2>
          </div>

          <img src="images/Group 5.svg" alt="Imagem grupo vetor " class="vertor-5-grupo"> 
          <div class="container">
            
            <h2 class="titulo_2_central">Ver todos jogos</h2>
          </div>
        </div>

<!--Central 2-->
        <div class="jogos">

          <div class="container-jogos">
              <img src="images/bg1.png" alt="Imagem Diablo 2" class="Diablo-2"> 
              <img src="images/bg2.png" alt="Imagem Overwatch" class="Overwatch"> 
          </div>

          <div class="container-jogos">
              <img src="images/bg3.png" alt="Imagem Overwatch 2" class="Overwatch-2"> 
              <img src="images/bg4.png" alt="Imagem Word Warcraft" class="Word-Warcraft"> 
          </div>

          <div class="container-jogos">
              <img src="images/bg5.png" alt="Imagem Hearth Stone" class="Hearth-Stone"> 
              <img src="images/bg6.png" alt="Imagem Warcraft" class="Warcraft"> 
          </div>

          <div class="container-jogos">
              <img src="images/bg7.png" alt="Imagem Diablo 5" class="Diablo-5"> 
              <img src="images/bg8.png" alt="Imagem Star Craft" class="Star-Craft">
          </div>
          
          <div class="container-jogos">
              <img src="images/bg9.png" alt="Imagem Heroes" class="Heroes">
              <img src="images/bg10.png" alt="Imagem Star Craft" class="Star__Craft">
          </div>

          <div class="container-jogos">
              <img src="images/bg11.png" alt="Imagem Diablo 3" class="Diablo-3">
              <img src="images/bg12.png" alt="Imagem Ver Mais" class="Ver-Mais">
          </div>

        </div>

     


    
    </main>
    
    <footer>


    </footer>
    
  </body>

</html>
